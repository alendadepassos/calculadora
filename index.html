<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title> Calculadora</title>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>

        <section class="container">
            <h2>Calculadora LP</h2>
            <!--formulario principal que recebe a operação e os valores-->
            <form id="formulario">
                <p>
                    1-Adição
                    2-Subtração 
                    3-Multiplicação 
                    4-Divisão 
                </p>
                <label for="operacao">Escolha a Operação Desejada</label>
                <input type="text" name="operacao" id="operacao">
                <p> Digite os valores desejados</p>
                <input type="text" name="valor1" id="valor1">
                <input type="text" name="valor2" id="valor2">
                <button type="submit">Escolher</button>
            </form>

            <!--div que recebera a validação da operacao-->
            <div id="resultado"></div>

            <!--div que recebera o resultado da operacao-->
            <div id="resultadooperacao"></div>


        </section>
        
        <!--acesso ao script .js-->
        <script src="assets/js/main.js"></script>
    </body>


</html>
